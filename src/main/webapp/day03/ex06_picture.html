<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<!--
	picture태그
	img를 화면 크기마다 변경시켜주는 태그
		@media쿼리를 사용해도 되지만 번거로운 작업을 picture로 간략화 시켰다.
	-->
	<h2>화면크기마다 이미지 변경하기</h2>
	<p>600px과 1500px일 때 변경하기</p>
	<picture>
		<source srcset="../cssimages/bear.jpg" media="(max-width:600px)">
		<source srcset="../cssimages/car2.jpg" media="(max-width:1000px)">
		<img src="../cssimages/car1.jpg" style="max-width: 50%;">
	</picture>
	
</body>
</html>
