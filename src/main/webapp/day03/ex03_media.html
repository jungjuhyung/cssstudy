<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insert title here</title>
	<style type="text/css">
		div{
		width: 200px;
		height: 200px;
		background-color: tomato;
		}
		/* min-width:800px => 너비가 800px이상이면   */
		@media screen and (min-width:800px){
			div{width: 400px; height: 400px; background-color: yellow;}
		}
		
		/* min-width:1200px => 너비가 1200px이상이면   */
		@media screen and (min-width:1200px){
			div{width: 800px; height: 800px; background-color: purple;}
		}
		
		
	</style>
</head>
<body>
	<!--
	미디어 쿼리를 사용하면 접속하는 기기의 화면 크기에 따라 레이아웃이 달라진다.
	미디어 쿼리는 기존의 요소의 스타일은 유지하고 중복되거나 새롭게 작성된 스타일을 추가로 적용한다.
	
	미디어 쿼리는 스타일 태그 내에서 작성된다.
	형식 => @media 미디어종류(장치) [and (조건문)]
		  @media 미디어종류(장치) [(조건문) and (조건문)]
	미디어 종류
		screen : 화면, 디폴트값
		tv : 음성과 영상이 동시에 출력
		print : 인쇄결과물
		speech : 문서를 음성으로 지원
	-->	
	
	<div></div>
</body>
</html>
