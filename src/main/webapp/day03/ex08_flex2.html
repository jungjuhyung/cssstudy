<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		*{
		margin: 0px;
		padding: 0px;
		}
		main{
		width: 100%;
		height: 100vh;
		background-color: lightcyan;
		}
		section{
		width: 100%;
		height: 100%;
		box-sizing: border-box;
		border: 10px solid blue;
		display: flex;
		flex-flow: row wrap;
		/* 해당 정렬은 row기준일 때이며 column이면 반대가 된다. */
		/* justify-content: flex-start; */ /* 자식 요소를 시작 방향으로 정렬 */
		/* justify-content: flex-end; */ /* 자식 요소를 종료 방향으로 정렬 */
		/* justify-content: flex-center; */ /* 자식 요소를 가운데로 정렬 */
		/* justify-content: space-between; */ /* 시작 공백 없이 자식 요소 사이의 공백만 균일하게 분배 */
		/* justify-content: space-around; /* 양쪽 맨끝 공백을 포함해서 자식 요소 각각의 좌우공백을 균일하게 분배 */
		justify-content: space-evenly; /* 양쪽 맨끝 공백을 포함해서 해당 줄의 공백을 균일하게 분배   */
		
		align-items: center; /* 자식 요소들을 위아래를 가운데로 정렬 */
		}
		
		section article{
		width: 100px;
		height: 100px;
		background-color: aqua;
		border: 1px solid #000;
		}
	</style>
</head>
<body>
	<main>
		<section>
			<article>1</article>
			<article>2</article>
			<article>3</article>
			<article>4</article>
			<article>5</article>
			<article>6</article>
			<article>7</article>
		</section>
	</main>
</body>
</html>
