<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="day01.css">
	<style type="text/css">
		/*전체 선택자 작성*/
		*{
		border: 1px solid red;
		}
		/*요소 선택자 작성*/
		/* p{
		color: red;
		} */
		/*클래스 선택자 작성*/
		.a{
		background-color: lightgray;
		}
		#t{
		background-color: orange;
		}
		
	</style>
	
</head>
<body>	
	<!--
	1. html + CSS 연결하기
		1) 인라인 스타일 : 태그에 직접 기술하기
		2) style 태그 : 스타일 시트를 위한 태그를 추가하여 기술
		3) CSS 파일을 외부에서  만들어서 연결하기 : link태그로 연결하기
	
	2. 기본문법(style태그)
		선택자 {속성명:속성값;}
		
		1) 선택자 * => 전체선택자 - 모든 요소 선택
		2) 요소(태그) 선택자 => 해당 요소들을 모두 선택
		3) 클래스 선택자 => class 속성을 가진 요소 모두 선택(CSS => .(점)으로 표현해서 작성)
		4) id 선택자 => id(고유한) 속성을 가진 요소(CSS => #으로 표현해서 작성)
			id 선택자로 여러 태그를 선택할 수는 있지만 복잡해주면 오류나기 때문에 무조건 하나의 요소만 지정한다.
		**주의사항1) 선택자가 겹치는 경우, 기본적으로 나중에 작성된 스타일이 적용된다.
				 CSS파일 => 스타일 태그 => 인라인 스타일 순으로 적용된다.
		**주의사항2) 선택자 우선순위 : 아이디>클래스>태그 (겹치는 속성에 한해서 우선순위)
				  id와 클래스가 한 태그에 같이 적용되면 겹치는 속성은 id만 적용된다.
		**해당 주의사항으로 우선 순위를 잘 정리해야한다.
	-->
	<div>
		<h1 class="a" id="t">HELLO</h1>
		<p class="a">Lorem ipsum dolor sit amet.</p>
		<a href="#" class="a">link</a>
		
		<p style="color: green;">Lorem ipsum dolor sit amet.</p>
		<a href="#">link</a>
		<p>Lorem ipsum dolor sit amet.</p>
		<a href="#">link</a>
	</div>
	
	
	
</body>
</html>
